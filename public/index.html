<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos de Formaci贸n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            width: 100%;
            height: 100px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<header>
    <h1>Lista de Cursos de Formaci贸n</h1>
</header>

<body>
    <div id="cursos"></div>

    <script>
        fetch('/cursos')
            .then(response => response.json())
            .then(data => {
                let tableHTML = '<table>';
                tableHTML += '<tr><th>ID</th><th>Nombre del Curso</th><th>Descripci贸n</th><th>Duraci贸n/h</th></tr>';
                data.forEach(curso => {
                    tableHTML += `<tr><td>${curso.id_curso}</td><td>${curso.nombre_curso}</td><td>${curso.descripcion}</td><td>${curso.duracion_horas}</td></tr>`;
                });
                tableHTML += '</table>';

                document.getElementById('cursos').innerHTML = tableHTML;
            })
            .catch(error => console.error('Error al obtener la lista de cursos:', error));
    </script>

    <br>
    <button onclick="window.location.href = '/centros.html';">Centros</button>
    <button onclick="window.location.href = '/alumnos.html';">Alumnos</button>
    <button onclick="window.location.href = '/modificar.html';">Modificar curso</button>

</body>

</html>
